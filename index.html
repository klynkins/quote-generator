<!DOCTYPE html>
<html>
 <head>

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="object.js" type="text/javascript"></script>
      
  <title>Random Quote Generator</title> 
 </head>

 <body>
     <div clas="container">
         <div class="row">
             <div class="col-md-12">
                 <h1><center>Software Development Quotes</center></h1>
                 <hr>
             </div>
         </div>
         <div class="row">
             <div class="col-md-8 col-md-offset-2">
               <div class="quote-box">
                   <p id="quote"></p>
                   <p id="author"></p>
               </div>
               <br>
               <button class="btn btn-default btn-lg" type="submit" id="newQuote"><i class="fa fa-quote-left fa-fw"></i>New Quote</button>
               <button class="btn btn-default btn-lg share-quote" type="submit"><i class="fa fa-twitter fa-fw"></i>Tweet Quote</button>
             </div>
         </div>
     </div>
     
 
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
   
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type ="text/javascript" src="object.js"></script> 
 </body>
</html>
